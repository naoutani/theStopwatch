<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
</head>

<body>
    <div class="stop-watch-container">
        <h3 class="stop-watch-title">ストップウォッチ</h3>

        <div id="stop-watch-display" class="stop-watch-display">0:0:0:0</div>

        <div class="stop-watch-buttons">
            <button id="start" class="start">スタート</button>
            <button id="stop" class="stop disabled">ストップ</button>
            <button id="reset" class="reset disabled">リセット</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
